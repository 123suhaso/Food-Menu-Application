{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delte Item Page</title>
    <link rel="stylesheet" href="{% static 'food/add_inpu.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .achild> a:hover{
        background-color: purple;
        color: white;
        border: none;

    }
    h1{
        margin-top: 20px;
    }
    button{
        padding: 15px;
        margin: 20px;
        border-radius: 10px;
        
    }
    a{
        text-align: center;
        text-decoration: none;
        color: white;
    }
    </style>
</head>
<body>
    <header>
        <div class="parent">
            <div class="child achild">
                <ion-icon name="fast-food-outline"></ion-icon>
                <a href="">Food App</a>
            </div>
            <div class="child">
                
                
            </div>
           
        </div>
    </header>
    <main>
        <center>
        <h1>Are you sure you want to delete "{{ items.item_name }}"?</h1>
        <form method="POST">
            {% csrf_token %}
            
                <button style="width: 50%; " type="submit">Yes, Delete</button>
                <h1>If you do not wish to delete this item, you can cancel the action:</h1>
                
            
        </form>
        <button style="width: 10%; margin-bottom: 170px;"><a href="{% url 'foodapp:details' items.id %}">Cancel</a></button>
    </center>
    </main>
    <footer>
        <p>&copy; {% now 'Y' %} FoodApp. All Rights Reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js" integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        
    
</body>
</html>
