{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Page</title>
    <link rel="stylesheet" href="{% static 'food/contacts.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/v4-shims.min.css" integrity="sha512-U+fiq69HDM4etLVUiZeQxmJE5AZoft4ti4TIM95MqXV0IjBXgT2oHw5cNeIFqz3OE/axTKQIR8e7zlm3xbOVmg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .achild> a:hover{
        background-color: purple;
        color: white;
        border: none;

    }
    </style>
</head>
<body>
    <header>
        <div class="parent">
            <div class="child achild">
                <ion-icon name="fast-food-outline"></ion-icon>
                <b>Food App</b>
            </div>
            <div class="child">
                <a href="{% url 'foodapp:home' %}">Home</a>
                <a href="{% url 'foodapp:about' %}">About</a>
                <a href="{% url 'foodapp:contact' %}">Contact Us</a>
            </div>
            <div class="child social">
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
            </div>
        </div>
    </header>

    <main>
        
        <div class="heading">
            <h1>Contact Us</h1>
            <p>Feel free to contact us for any queries or feedback.</p>
        </div>
        <div class="form">
            <div class="column">
                <div class="col">
                    <img style="height: 200px; width: 400px;"  src="{% static 'images/i3.jpg' %}" alt="">
                </div>
                
                <div class="col">
                    
                    <iframe style="height: 200px; width: 400px;" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31104.155031950504!2d77.53274249999997!3d12.970611700000017!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae3dd95efc3ae7%3A0xc90db791aedd9aad!2sVijayanagar%2C%20Bengaluru%2C%20Karnataka!5e0!3m2!1sen!2sin!4v1736699765748!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                </div>
            </div>
            <div class="column">,
                <form action="" method="POST">
                    {% csrf_token %}
                    <label for="">Name:</label>
                    <input type="text" placeholder="Enter your name" name="name" required>
                    <label for="">Email:</label>
                    <input type="email" placeholder="Enter your email" name="email"  required>
                    <label for="">Phone No</label>
                    <input type="tel" placeholder="Enter your phone number" name="phone"  required>
                    <label for="">Comments:</label>
                    <textarea name="desc" id="desc" placeholder="Enter your comments"></textarea>
                    <input type="submit">
                </form>
            </div>
        </div>
       
       
    </main>
    <footer>
        <p>&copy; {% now 'Y' %} FoodApp. All Rights Reserved.</p>
    </footer>
   
        
        
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js" integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
