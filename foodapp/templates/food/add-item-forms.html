{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item Page</title>
    <link rel="stylesheet" href="{% static 'food/add_inpu.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .achild> a:hover{
        background-color: purple;
        color: white;
        border: none;

    }
    </style>
</head>
<body>
    <header>
        <div class="parent">
            <div class="child achild">
                <ion-icon name="fast-food-outline"></ion-icon>
                <a href="">Food App</a>
            </div>
            <div class="child">
                <a href="">Add Item</a>
                <a href="{% url 'foodapp:firstview' %}">Admin Page</a>
                
            </div>
           
        </div>
    </header>
    
    <main>
        <div class="form">
            <form action="" method="POST">
                {% csrf_token %}
                <label>Item Name:</label>
                <input type="text" name="item_name" placeholder="Enter Item Name" required>
                <label for="">Item Description:</label>
                <textarea rows="5" name="item_description" placeholder="Enter Item Description" required></textarea>
                <label for="item_price">Item Price:</label>
                <input type="number" name="item_price" placeholder="Enter Item Price" required>
                <label for="item_image">Item Image:</label>
                <input type="url" name="item_image" placeholder="Enter Image Url" required>
                <button type="submit">Add Items</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; {% now 'Y' %} FoodApp. All Rights Reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js" integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        
    
    
</body>
</html>
